<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./signUp.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 signupbox">
          <div class="signupbox__outer">
            <h1 class="text-center fw-semibold">Sign Up</h1>
            <div class="signupForm mt-5">
              <form action="">
                <div class="">
                  <div class="username fs-13 usercommonclass">
                    <div class="d-flex">
                      <span class="me-2"><i class="fa-solid fa-user"></i></span>
                      <input
                        type="text"
                        class="inp-common"
                        name=""
                        id="userName"
                        placeholder="Username"
                      />
                    </div>
                    <div class="error" id="usernameError"></div>
                  </div>
                  <div class="userphone fs-13 usercommonclass">
                    <div class="d-flex">
                      <span class="me-2"
                        ><i class="fa-solid fa-phone"></i
                      ></span>
                      <input
                        type="number"
                        class="inp-common"
                        name=""
                        id="userPhoneNo"
                        placeholder="Phone Number"
                      />
                    </div>
                    <div class="error" id="phoneNumberError"></div>
                  </div>
                  <div class="useremail fs-13 usercommonclass">
                    <div class="d-flex">
                      <span class="me-2"
                        ><i class="fa-solid fa-envelope"></i
                      ></span>
                      <input
                        type="email"
                        class="inp-common"
                        name=""
                        id="userEmailInput"
                        placeholder="Email Id"
                      />
                    </div>
                    <div class="error" id="userEmailError"></div>
                  </div>
                  <div class="userpassword fs-13 usercommonclass">
                    <div class="d-flex">
                      <span class="me-2"><i class="fa-solid fa-lock"></i></span>
                      <input
                        type="password"
                        class="inp-common"
                        name=""
                        id="passwordInput"
                        placeholder="Password"
                      />
                    </div>
                    <div class="error" id="passwordError"></div>
                  </div>
                  <div class="userconfirmpassword fs-13 usercommonclass">
                    <div class="d-flex">
                      <span class="me-2"><i class="fa-solid fa-lock"></i></span>
                      <input
                        type="password"
                        class="inp-common"
                        name=""
                        id="userConfirmPassword"
                        placeholder="Confirm Password"
                      />
                    </div>
                    <div class="error" id="userconfirmpasswordError"></div>
                  </div>
                  <button class="signUpBtn" id="signUpBtn">Sign up</button>
                  <div class="signuptologin">
                    <p>
                      Already have an account <a href="./login.html">Login</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./signUp.js"></script>
  </body>
</html>
